<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="masthead">
        <div class="icon"></div>
        <div class="search"></div>
    </div>
    <div class="zipsearch">
        <div class="zip"></div>
    </div>
    <div class="currenttemp">
        <div class="image"></div>
        <div class="high"></div>
        <div class="low"></div>
        <div class="precip"></div>
    </div>
    <div class="index">
        <div class="uvindex"></div>
        <div class="humidity"></div>
        <div class="windmph"></div>
    </div>
    <div class="daytemp"></div>
    <div class="weekforecast">
        <div class="dayone">
            <div class="image"></div>
            <div class="hightemp"></div>
            <div class="lowtemp"></div>
            <div class="precipchance"></div>

        <div class="daythree">

            <div class="hightemp"></div>
            <div class="lowtemp"></div>

        </div>
        <div class="dayfour">
            <div class="image"></div>
            <div class="hightemp"></div>
            <div class="lowtemp"></div>
            <div class="precipchance"></div>
        </div>
        <div class="dayfive">
            <div class="image"></div>
            <div class="hightemp"></div>
